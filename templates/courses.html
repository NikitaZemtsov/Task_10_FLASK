{% extends 'base.html' %}

{% block title %}
    {{ title }}
{% endblock%}

{% block content_title %}

    {{ title }}

{% endblock%}

{% block content %}
    {% if description %}
        {{  description }}
        <form action="{{ url_for('create_course') }}/{{ course.slug }}">
            <button class="btn btn-success">Edit</button>
        </form>
    {% else %}
        <ol>
            {% for course in courses %}
                <li >
                    <a class="lead" href="{{ url_for('courses_index') }}/{{ course.slug }}">{{ course.name }}</a>
                </li>
            {% endfor %}
        </ol>
        <form action="{{ url_for('create_course') }}">
            <button class="btn btn-success">Add course</button>
        </form>
    {% endif %}

{% endblock %}
